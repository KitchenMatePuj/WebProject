<div class="total_reports-container">
  <nav class="sidebar">
    <div class="profile" (click)="goToProfile()">
      <img class="profile-pic" src="assets/icons/admin-profile.svg" alt="Admin Profile">
      <span class="profile-name">Moderator</span>
    </div>

    <div class="menu-container">
      <ul>
        <li><a (click)="goToReports()"><img class="sidebar-icon" src="assets/icons/administration-icon.png">Reportes</a></li>
        <li><a (click)="logout()"><img class="sidebar-icon" src="assets/icons/help-icon.png">Cerrar Sesión</a></li>
      </ul>
    </div>

    <!-- Contenedor de filtros -->
    <div class="filter-container">
      <h2>Filtros</h2>
      <div class="filter-item">
        <h4>Tipo de Reporte</h4>
        <div>
          <input id="type" type="checkbox" name="receta">
          <label for="receta">Receta</label>
        </div>
        <div>
          <input id="comment" type="checkbox" name="comentario">
          <label for="comentario">Comentario</label>
        </div>
        <div>
          <input id="other" type="checkbox" name="otro">
          <label for="otro">Otro</label>
        </div>
        <h4>Tipo de Usuario</h4>
        <div>
          <input id="client" type="checkbox" name="cliente">
          <label for="cliente">Cliente</label>
        </div>
        <div>
          <input id="admin" type="checkbox" name="admin">
          <label for="admin">Admin</label>
        </div>
        <h4>Estado</h4>
        <div>
          <input id="pending" type="checkbox" name="pendiente">
          <label for="pendiente">Pendiente</label>
        </div>
        <div>
          <input id="erased" type="checkbox" name="eliminado">
          <label for="eliminado">Eliminado</label>
        </div>
        <div>
          <input id="solved" type="checkbox" name="resuelto">
          <label for="resuelto">Resuelto</label>
        </div>
        <h4>Fecha de Reporte</h4>
        <div>
          <input id="date" type="checkbox" name="fecha">
          <label for="fecha">dd/mm/aaaa</label>
        </div>
      </div>
      
    <div class="search-buttons">
      <button class="clear-button">Limpiar</button>
      <button class="search-button">Buscar</button>
    </div>
    </div>


    <div class="version-info">
      <p>KitchenMate</p>
      <p>Versión 1.0.0.11</p>
    </div>
  </nav>

  <main class="content">
    <div class="top-bar">
      <input class="search-bar" type="text" placeholder="Búsqueda rápida">
    </div>

    <!-- Nuevo contenedor para la tabla -->
    <div class="payments-table-container">
      <table class="payments-table">
        <thead>
          <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
            <th>Columna 4</th>
            <th>Columna 5</th>
            <th>Columna 6</th>
            <th>Columna 7</th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
            <td>Dato 4</td>
            <td>Dato 5</td>
            <td>Dato 6</td>
            <b><td><button (click)="goToDetails()">Ver detalles</button></td></b>
          </tr>
          <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
            <td>Dato 4</td>
            <td>Dato 5</td>
            <td>Dato 6</td>
            <b><td><button (click)="goToDetails()">Ver detalles</button></td></b>
          </tr>
          <!-- Más filas aquí -->
        </tbody>
      </table>
    </div>
  </main>
</div>
