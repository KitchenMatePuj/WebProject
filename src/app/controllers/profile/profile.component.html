<div class="profile-container">
    <nav class="sidebar">
      <div class="profile">
        <img class="profile-pic" src="assets/icons/admin-profile.svg" alt="Admin Profile">
        <span class="profile-name">Admin</span>
      </div>

<div class="menu-container">
<ul>
    <li><a (click)="goToDashboard()"><img class="sidebar-icon" src="assets/icons/dashboard-icon.png">Dashboard</a></li>
    <li><a (click)="goToSearchUsers()"><img class="sidebar-icon" src="assets/icons/users-icon.png">Usuarios</a></li>
    <li><a (click)="goToRecipes()"><img class="sidebar-icon" src="assets/icons/recipes-icon.png">Recetas</a></li>
    <li><a (click)="goToComments()"><img class="sidebar-icon" src="assets/icons/administration-icon.png">Administración</a></li>
    <li><a (click)="logout()"><img class="sidebar-icon" src="assets/icons/help-icon.png">Cerrar Sesión</a></li>
</ul>
</div>

<div class="version-info">
    <p>KitchenMate</p> 
    <p>Versión 1.0.0.11</p>
  </div>
</nav>

<main class="content">
    <!-- Barra superior con búsqueda y foto de perfil -->
    <div class="top-bar">
      <input class="search-bar" type="text" placeholder="Búsqueda rápida">
    </div>

    <!-- Datos del usuario -->
    <div class="profile_data-container">
      <div class="columns">
        <div class="column">
          <div class="filter-item">
            <label for="name">Nombre</label>
            <input type="text" id="name" value="John Doe" />
          </div>
          <div class="row">
            <div class="filter-item">
              <label for="document-number">Número de Documento</label>
              <input type="text" id="document-number" value="123456789" />
            </div>
            <div class="filter-item">
              <label for="document-type">Tipo de Documento</label>
              <select id="document-type" [disabled]="!isEditable">
                <option value="Cédula">Cédula</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="Licencia">Licencia</option>
              </select>
            </div>
          </div>
          <div class="filter-item">
            <label for="country">País de Residencia</label>
            <input type="text" id="country" value="Colombia" />
          </div>
          <div class="filter-item">
            <label for="login">Login</label>
            <input type="text" id="login" value="admin" />
          </div>
        </div>
        <div class="column">
          <div class="filter-item">
            <label for="role">Rol</label>
            <input type="text" id="role" value="Administrador" />
          </div>
          <div class="row">
            <div class="filter-item">
              <label for="account-status">Estado de la Cuenta</label>
              <input type="text" id="account-status" value="Activo" />
            </div>
            <div class="filter-item">
              <label for="creation-date">Fecha de Creación</label>
              <input type="text" id="creation-date" value="01/01/2020" />
            </div>
          </div>
          <div class="filter-item">
            <label for="email">Correo</label>
            <input type="email" id="email" value="john.doe@example.com" />
          </div>
          <div class="filter-item">
            <label for="password">Contraseña</label>
            <input type="password" id="password" value="********" />
          </div>
        </div>
      </div>
      <div class="search-buttons">
        <button class="edit-button" (click)="toggleEdit()">
          {{ isEditable ? 'Save' : 'Edit' }}
        </button>
      </div>
    </div>
